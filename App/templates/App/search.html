<!DOCTYPE html>
{% load render_table from django_tables2 %}
<html>
<head>
    <title></title>
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ STATIC_URL }}django_tables2/themes/paleblue/css/screen.css" />
</head>
<body>

    <div class="panel panel-primary" style="border-radius: 0px;">
      <div class="panel-heading" style="border-radius: 0px;">
         <h3 class="panel-title" style="font-size: 150%;">Car search</h3>
      </div>
      <div class="panel-body">




        <div style="text-align: left; padding: 2px 15px;">
             <a href="{% url 'index'%}" style="text-decoration: none;"></span> Home </a>
        </div>
        <div class="container" style="text-align: center;" >
             <div style="text-align: center;">{% render_table table %}</div>
        </div>



     </div>
    </div>
    <script language="JavaScript">
        function toggle(source) {
            var checkboxes = document.getElementsByName('selection');
        for(var i in checkboxes)
            checkboxes[i].checked = source.checked;
        }
   </script>

    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>

</body>
</html>
